<template>
  <div if.bind="loading" class="row">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>
  <div else class="row">
    <div class="col s6">
      <quilt-display></quilt-display>
    </div>
    <div class="col s6 collapsible-basic-use">
      <ul md-collapsible="accordion: false;">
        <li>
          <div class="collapsible-header"><i class="material-icons teal-text text-lighten-2">aspect_ratio</i>Geometry</div>
          <div class="collapsible-body">
            <merge-faces></merge-faces>
            <split-square></split-square>
            <connect></connect>
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons teal-text text-lighten-2">zoom_in</i>Zoom</div>
          <div class="collapsible-body">
            <zoom></zoom>
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons teal-text text-lighten-2">photo_size_select_small</i>Selection</div>
          <div class="collapsible-body">
            <select-mode></select-mode>
            <button md-button click.delegate="selectAll()">Select All</button>
            <button md-button click.delegate="deselect()">Clear Selection</button>
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons teal-text text-lighten-2">color_lens</i>Colours</div>
          <div class="collapsible-body">
            <div class="row">
              <div class="col s12">
                <recent-colours></recent-colours>
              </div>
            </div>
            <div class="row">
              <div class="col s6"><color-picker></color-picker></div>
              <div class="col s6"><fabric-picker></fabric-picker></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div>
    <md-fab direction="top" style="bottom: 45px; right: 24px;">
      <a ref="tap" md-button="floating: true; large: true;" md-tooltip="position: left; text: edit;" md-waves="color: light;">
        <i class="large material-icons">menu</i>
      </a>
      <ul>
        <li><a md-button="floating: true;" md-tooltip="position: left; text: Home;" md-waves="color: light;" class="red"><i class="material-icons">home</i></a></li>
        <li><a md-button="floating: true;" md-tooltip="position: left; text: New Quilt;" md-waves="color: light;" class="modal-trigger green" href="#new-quilt-modal"><i class="material-icons">add</i></a></li>
        <li><a click.delegate="save()" md-button="floating: true;" md-tooltip="position: left; text: Save Quilt;" md-waves="color: light;" class="blue"><i class="material-icons">save</i></a></li>
      </ul>
    </md-fab>
    <md-tap-target ref.bind="tap" view-model.ref="tapTarget">
      <h5>Menu!</h5>
      <p>Save your design here.</p>
    </md-tap-target>
  </div>

</template>
